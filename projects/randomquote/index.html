<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Random Quote Machine</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
      <link href="css/animations.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500" rel="stylesheet">
      <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


 <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
          <div class="col-md-6">
            <div class="row" style ="display : flex;">
            <button class="btn btn-default btn-lg" id="quoteButton">New Quote</button>
            <i class="fa fa-twitter fa-3x" id="tweet-quote" aria-hidden="true"></i>
            </div>
          <div class="col-md-12" id ="quoteContainer">
            <blockquote>
              <div id="quote-content"></div>
              <div id="quote-author"></div>
            </blockquote>
          </div>
         </div>
        <div class="col-md-3"> </div>
      </div>
    </div>

      <div class="footer navbar-fixed-bottom">
      <div class="credit">
        <i class="fa fa-code fa-2x" aria-hidden="true"></i> <p>by Cody Flynn</p>
      </div>
      </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
